<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Tags</title>
    <link href='http://fonts.googleapis.com/css?family=Amarante' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Frijole' type="text/css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" media="all" />
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Tags</h1>
        </header>
        <div id="main">
            <div id="sidebar">
                <ul>
                    <li><a href="/bookmarks">My Links</a></li>
                    <li class="active" id="tags"><a href="/bookmarks/tags">Tags</a></li>
                </ul>
            </div><!--
            -->
            <div id="content">
                {% for tag in tags %}
                <div class="link">
                    <p class="tags">
                        <a href="/bookmarks/tags/{{ tag.name }}/">{{ tag.name }}</a>
                    </p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
